name: Run Pytest

on:
  push:
    branches: [ ci-cd ]
  pull_request:
    branches: [ ci-cd ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libomp-dev

    - name: Init submodules
      run: |
        git submodule update --init --recursive

    - name: Set up graph-tool environment
      run: |
        chmod +x install.sh
        ./install.sh

    - name: Build RECCS
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Run tests with pytest
      run: |
        pytest test/ --tb=short --disable-warnings
